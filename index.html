<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&display=swap');</style>
    <title>dars-6</title>
</head>
<body>

    <main class="site-main">

        <section class="site-section">

           <div class="site-section__content-wrapper container">

                <div class="site-section__text-wrapper container">
                    <h2 class="site-section__text-wrapper-heading">Learn to code by watching others</h2>
                    <p class="site-section__text-wrapper-text">See how experienced developers solve problems in real-time. 
                    Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
                </div>

                <div class="site-section__form-wrapper container">

                    <a class="site-section__form-wrapper-link" href="#"> <b class="site-section__form-wrapper-link-str"> Try it free 7 days </b> then $20/mo. thereafter</a>

                    <form class="site-section__form" action="https://echo.htmlacademy.ru" method="post">

                        <label class="site-section__form-label" for="user_name">
                            <div class="site-section__form-label-input-wrapper  wrapper">    
                                <input class="site-section__form-label-input" type="text" name="user_name" id="user_name" placeholder="Name" required>
                                <p class="site-section__form-input-eror">First Name cannot be empty</p>
                            </div>
                        </label>
                        <label class="site-section__form-label" for="user_surname">
                            <div class="site-section__form-label-input-wrapper">    
                                <input class="site-section__form-label-input" type="text" name="user_surname" id="user_surname" placeholder="Last Name" required>
                                <p class="site-section__form-input-eror">First Name cannot be empty</p>
                            </div>
                        </label>
                        <label class="site-section__form-label" for="user_email">
                            <div class="site-section__form-label-input-wrapper">    
                                <input class="site-section__form-label-input" type="email" name="user_email" id="user_email" placeholder="Email Address" required>
                                <p class="site-section__form-input-eror">First Name cannot be empty</p>
                            </div>
                        </label>
                        <label class="site-section__form-label" for="user_password">
                            <div class="site-section__form-label-input-wrapper">    
                                <input class="site-section__form-label-input" type="password" name="user_password" id="user_password" placeholder="Password" required>
                                <p class="site-section__form-input-eror">First Name cannot be empty</p>
                            </div>
                        </label>

                        <button class="button" type="submit">CLAIM YOUR FREE TRIAL</button>

                        <a class="site-section__text" href="#"> By clicking the button, you are agreeing to our <span class="site-section__text-span"> Terms and Services </span> </a>
                    </form>
                </div>

           </div>

        </section>
    </main>
       
</body>
</html>
